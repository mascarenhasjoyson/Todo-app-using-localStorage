<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App Using LocalStorage JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ToDo App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container info my-4 py-4 px-4">
        <h1 class="fw-bold">Welcome to ToDo App</h1>
        <p class="fw-bold fs-5">ToDo app is built using JavaScript. You can create, update and delete your todo list using simple steps. This app is very useful in our day-to-day life. And above all, it's totally free to use.</p>
      </div>
      <div class="container text-white">
        <form>
          <div class="mb-3">
            <label for="task-name" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="task-name">
          </div>
          <div class="mb-3">
            <label for="task-details" class="form-label">Task Details</label>
            <input type="text" class="form-control" id="task-detail">
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>

      </div>
      <div class="container mt-5">
        <h1 class="text-light" style="text-align: center;">CRUD Application</h1>

        
        <table class="table table-hover table-light table-bordered border-primary">
          <thead class="table-light table-bordered border-primary">
            <tr>
              <th>
                Sr No.
              </th>
              <th>
                Task Name
              </th>
              <th>
                Task Details
              </th>
              <th>
                Edit
              </th>
              <th>
                Delete
              </th>
            </tr>
          </thead>
          <tbody id="jstask">
            <!-- <tr>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>Joyson</td>
              <td>Mascarenhas</td>
            </tr> -->
          </tbody>
        </table>
        <button type="submit" class="btn btn-danger" id="liveToastBtn" onclick="clearAll()">Clear All Tasks</button>
        <!-- <button type="button" class="btn btn-primary" >Show live toast</button> -->

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <ion-icon name="information-circle-outline"></ion-icon>
              <strong class="me-auto">ToDo App</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"  id="alert1">
            </div>
          </div>
        </div>
      </div>
      



    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
